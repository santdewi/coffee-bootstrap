<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/d5905a992c.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top px-4">
            <div class="container-fluid">
                <a href="index.html" class="navbar-logo">
                    <i class="fa fa-coffee fa-lg" aria-hidden="true"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto me-3 mb-md-0">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="coffee.html" class="nav-link">Coffee</a>
                        </li>
                        <li class="nav-item">
                            <a href="story.html" class="nav-link">Our Story</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex my-2">
                        <input type="search" class="form-control" placeholder="Search" aria-label="Search">
                        <button class="btn btn-dark" type="submit">
                            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-section">
            <div class="container menu">
                <div class="row">
                    <div class="text-center my-5">
                        <h3 class="fw-normal">Our Contact</h3>
                        <span class="d-block"></span>
                    </div>
                </div>
                <form id="contactForm">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6 my-5">
                            <div class="form-group mb-4">
                                <!-- Name input-->
                                <input class="form-control" id="name" type="text" placeholder="Your Name *" />
                            </div>
                            <div class="form-group mb-4">
                                <!-- Email address input-->
                                <input class="form-control" id="email" type="email" placeholder="Your Email *" />
                            </div>
                            <div class="form-group mb-md-0 mb-4">
                                <!-- Phone number input-->
                                <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" />
                            </div>
                        </div>
                        <div class="col-md-6 my-5">
                            <div class="form-group form-group-textarea mb-md-0 mb-4">
                                <!-- Message input-->
                                <textarea class="form-control" id="message" placeholder="Your Message *"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-dark btn-xl text-uppercase" id="submitButton" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-center py-3">
        <p class="text-center">&copy; 2022 - Santika Dewi</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
